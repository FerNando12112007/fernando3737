    <title>Botones en Horizontal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 15px;
        }
        .button {
            text-decoration: none;
            color: white;
            background: linear-gradient(90deg, #a8831c, #c9a11e);
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
        }
        .button:hover {
            background: linear-gradient(90deg, #ffbe0c, #ff8800);
            transform: scale(1.1);
        }
    </style>
</head>
